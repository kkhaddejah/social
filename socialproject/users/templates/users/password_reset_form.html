{% extends 'users/base.html' %}
{% block body %}

<h1 class="text-2xl m-10 font-semibold">ðŸ”‘ Password Reset</h1>

<div class="container py-5">
    <form class=" bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.email }}
            </div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
