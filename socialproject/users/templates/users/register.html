{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10 font-semibold">🧑🏻 Register User</h1>

<div class="container py-5">
    <form class=" bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ user_form.email }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ user_form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First Name</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ user_form.first_name }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ user_form.password }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ user_form.password2 }}
            </div>
        </div>
        <p class="px-3 py-3"><a class="text-indigo-500" href="{% url 'login' %}">Already have an account? Login</a></p>
        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Register</button>
    </form>
</div>
{% endblock %}
